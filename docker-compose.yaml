services:
  app:
    build: ./
    # or
    # image: hoanduy27/bloomz-service:latest
    volumes:
      - ./:/src
    env_file:
      - .env.development
    ports:
      - 5000:5000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
